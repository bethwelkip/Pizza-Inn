<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Choose Your Toppings</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <p>Now that you have chosen your crust, please
                choose what kind of toppings you would like to see on your
                delicious pizza</p>
        </div>
        <div class="jumbotron">
            <div class="row" id="toppingsx">
                <div class="col-md-4"><img src="./img/italian.jpeg" alt="">
                    <div>Fruit Topping</div>
                    <h5 id="fruit-topping"></h5>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="toppings1">
                        <label class="form-check-label" for="toppings">Add This Topping</label>
                    </div>
                </div>
                <div class="col-md-4"><img src="./img/pizza-2530169_1920.jpg" alt="">
                    <div>Spinach Topping</div>
                    <h5 id="spinach-topping"></h5>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="toppings2">
                        <label class="form-check-label" for="toppings">Add This Topping</label>
                    </div>
                </div>
                <div class="col-md-4"><img src="./img/pexels-pixabay-280453.jpg" alt="">
                    <div>Pepperoni Topping</div>
                    <h5 id="pepperoni-topping"></h5>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="toppings3">
                        <label class="form-check-label" for="toppings">Add This Topping</label>
                    </div>
                </div>
            </div>
            <div class="row" id="toppingsx">
                <div class="col-md-4"><img src="./img/tomato-top.jpg" alt="">
                    <div>Tomato Topping</div>
                    <h5 id="tomato-topping"></h5>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="toppings4">
                        <label class="form-check-label" for="toppings">Add This Topping</label>
                    </div>
                </div>
                <div class="col-md-4"><img src="./img/WhatsApp Image 2020-09-08 at 20.01.52.jpeg" alt="">
                    <div>Kale Topping</div>
                    <h5 id="kale-topping"></h5>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="toppings5">
                        <label class="form-check-label" for="toppings">Add This Topping</label>
                    </div>

                </div>
                <div class="col-md-4"><img src="./img/WhatsApp Image 2020-09-08 at 20.12.20.jpeg" alt="">
                    <div>Cheese Topping</div>
                    <h5 id="cheese-topping"></h5>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="toppings6">
                        <label class="form-check-label" for="toppings">Add This Topping</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="jumbotron">
            <button onclick="window.location.href='crust.html';" class="cancel" id="cancel">Back</button>
            <button onclick="window.location.href='checkout.html';" class="continue">Proceed To Checkout</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type='text/javascript' src="js/app.js"></script>
</body>

</html>
