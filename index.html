<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Welcome to Pizza-Inn</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="header">
            <h2>Welcome to Pizza-Inn</h2>

            <p> We offer a great collection of delicious pizzas</p>

            <p> We hope you have a a great experience</p>

        </div>
        <h2>Select your pizza size below:</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="./img/medium.jpeg" alt="">
                <h6>Small</h6>
                <p>This one is enough for one individual</p>
                <button> Select </button>
            </div>
            <div class="col-md-4">
                <img src="./img/small.jpeg" alt="">
                <h6>Medium</h6>
                <p>This one is good for 3 or 4 people</p>
                <button>Select</button>
            </div>
            <div class="col-md-4">
                <img src="./img/large.jpeg" alt="">
                <h6>Large</h6>
                <p>This one is good for 6 or 7 people</p>
                <button>Select</button>
            </div>

        </div>
        <div class="jumbotron">
            <button>Cancel</button>
            <button onclick="window.location.href='crust.html';">Continue</button>
        </div>

    </div>
</body>

</html>
